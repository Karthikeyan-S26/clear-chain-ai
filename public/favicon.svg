  </defs>
  
  <!-- Ghost body -->
  <path d="M 50 20 C 35 20, 25 30, 25 45 L 25 75 L 30 70 L 35 75 L 40 70 L 45 75 L 50 70 L 55 75 L 60 70 L 65 75 L 70 70 L 75 75 L 75 45 C 75 30, 65 20, 50 20 Z" 
